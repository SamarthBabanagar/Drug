<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug QR Codes</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #6dd5ed, #fceabb);
      --card-bg: linear-gradient(135deg, #ffffff, #f8f9fa);
      --text-color: #2c3e50;
      --heading-color: #2c3e50;
      --footer-color: #444;
    }

    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      --text-color: #eaeaea;
      --heading-color: #f1f1f1;
      --footer-color: #bbb;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: var(--heading-color);
      margin: 0 auto 30px auto;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-content: space-evenly;
      align-items: stretch;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.1rem;
      color: var(--text-color);
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: var(--footer-color);
      padding: 15px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* Responsive Grid */
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 15px;
      }
      .card img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Drug QR Codes</h1>
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </header>

    <div class="grid" id="qrGrid">
      <!-- Cards will be injected dynamically -->
    </div>
  </div>

  <footer>‚öïÔ∏è Scan QR codes to view detailed drug information</footer>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });

    // Load drug data
    fetch("drugs.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("qrGrid");
        Object.entries(data).forEach(([drugId, drug]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="drug.html?id=${drugId}">
              <img src="${drugId}_qrcode.png" alt="QR code for ${drug.brand_name}">
            </a>
            <h2>${drug.brand_name}</h2>
            <a class="download-btn" href="${drugId}_qrcode.png" download="${drug.brand_name}_QR.png">‚¨á Download QR</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
