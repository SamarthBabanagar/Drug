<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug QR Codes</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* Light Mode */
    body.light {
      background: linear-gradient(135deg, #6dd5ed, #fceabb);
      color: #2c3e50;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #2c3e50, #000000);
      color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 180px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      padding: 15px 0;
      opacity: 0.85;
    }

    /* Responsive Grid */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .grid { grid-template-columns: 1fr; }
      .card img { max-width: 140px; }
    }

    /* Toggle Button */
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-label {
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Mobile: hide label text */
    @media (max-width: 600px) {
      .toggle-label { display: none; }
    }
  </style>
</head>
<body class="light">
  <!-- Toggle Switch -->
  <div class="toggle-container">
    <span class="toggle-label">Light / Dark</span>
    <label class="toggle-switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>Drug QR Codes</h1>
    <div class="grid" id="qrGrid"></div>
  </div>

  <footer>⚕️ Scan QR codes to view detailed drug information</footer>

  <script>
    // Toggle dark/light mode
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
      document.body.classList.toggle("light", !toggle.checked);
    });

    // Load drug data
    fetch("drugs.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("qrGrid");
        Object.entries(data).forEach(([drugId, drug]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="drug.html?id=${drugId}">
              <img src="${drugId}_qrcode.png" alt="QR code for ${drug.brand_name}">
            </a>
            <h2>${drug.brand_name}</h2>
            <a class="download-btn" href="${drugId}_qrcode.png" download="${drug.brand_name}_QR.png">⬇ Download QR</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
