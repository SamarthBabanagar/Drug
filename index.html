<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drug QR Codes</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    p.subtitle {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeIn 0.8s ease-in-out;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.2);
    }
    .card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 12px;
      border: 4px solid #f8b500;
      border-radius: 12px;
      background: #fafafa;
      padding: 8px;
    }
    .card h2 {
      font-size: 1.1rem;
      color: #2c3e50;
      margin: 0;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Drug QR Codes</h1>
  <p class="subtitle">üì± Scan any QR code below to view the full details of the drug</p>

  <div class="grid" id="qrGrid">
    <!-- QR Cards will be dynamically added here -->
  </div>

  <footer>‚öïÔ∏è Powered by Drug Information System | Scan responsibly</footer>

  <script>
    const BASE_URL = "drug.html?id=";

    fetch("drugs.json")
      .then(res => res.json())
      .then(drugs => {
        const grid = document.getElementById("qrGrid");
        for (const [drugId, drug] of Object.entries(drugs)) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="${BASE_URL + drugId}">
              <img src="${drugId}_qrcode.png" alt="QR code for ${drug.brand_name}">
            </a>
            <h2>${drug.brand_name}</h2>
          `;
          grid.appendChild(card);
        }
      })
      .catch(err => {
        document.getElementById("qrGrid").innerHTML =
          "<p style='color:red;text-align:center;'>‚ö†Ô∏è Failed to load drugs.json</p>";
        console.error(err);
      });
  </script>
</body>
</html>
