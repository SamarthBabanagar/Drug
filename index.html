<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drug QR Codes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    .card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 180px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .card img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }
    .card div { font-weight: bold; font-size: 0.95rem; color: #333; }
  </style>
</head>
<body>
  <h1>Drug QR Codes</h1>
  <div class="grid">
    <div class="card">
      <img src="drug1_qrcode.png" alt="drug1 QR code">
      <div>Winday Spas (drug1)</div>
    </div>
    <div class="card">
      <img src="drug2_qrcode.png" alt="drug2 QR code">
      <div>Amrox (drug2)</div>
    </div>
  </div>
</body>
</html>
