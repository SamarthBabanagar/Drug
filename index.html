<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug QR Codes</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #fceabb);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* Default: 4 per row */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-content: space-evenly;
      align-items: stretch;
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.1rem;
      color: #34495e;
      margin: 10px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: #444;
      padding: 15px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* Responsive Grid */
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 15px;
      }
      .card img {
        max-width: 140px;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Drug QR Codes</h1>

    <div class="grid" id="qrGrid">
      <!-- Cards will be injected dynamically -->
    </div>
  </div>

  <footer>⚕️ Scan QR codes to view detailed drug information</footer>

  <script>
    // Load drug data
    fetch("drugs.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("qrGrid");
        Object.entries(data).forEach(([drugId, drug]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="drug.html?id=${drugId}">
              <img src="${drugId}_qrcode.png" alt="QR code for ${drug.brand_name}">
            </a>
            <h2>${drug.brand_name}</h2>
            <a class="download-btn" href="${drugId}_qrcode.png" download="${drug.brand_name}_QR.png">⬇ Download QR</a>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
