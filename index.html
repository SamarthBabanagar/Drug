<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug QR Codes</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #2c3e50;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Drug QR Codes</h1>
  <div class="grid" id="qrGrid">
    <!-- Cards will be injected dynamically -->
  </div>

  <footer>⚕️ Scan QR codes to view detailed drug information</footer>

  <script>
    // Load drug data
    fetch("drugs.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("qrGrid");
        Object.entries(data).forEach(([drugId, drug]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="drug.html?id=${drugId}">
              <img src="${drugId}_qrcode.png" alt="QR code for ${drug.brand_name}">
            </a>
            <h2>${drug.brand_name} (${drugId})</h2>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
