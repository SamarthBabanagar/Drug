<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    /* Light mode */
    body.light {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #2c3e50;
    }

    /* Dark mode */
    body.dark {
      background: linear-gradient(135deg, #2c3e50, #000000);
      color: #f0f0f0;
    }

    .card {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .info {
      margin: 12px 0;
      padding: 12px;
      background: #f9f9f9;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: background 0.3s;
    }
    body.dark .info {
      background: #333;
      border-left-color: #9b59b6;
    }

    .info b {
      display: block;
      margin-bottom: 6px;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }

    .media {
      margin: 15px 0;
      padding: 12px;
      background: #f0f8ff;
      border-left: 6px solid #8e44ad;
      border-radius: 8px;
      transition: background 0.3s;
    }
    body.dark .media {
      background: #2e2e2e;
    }

    .media img, .media video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toggle Button */
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-label {
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Mobile: hide text label, show only switch */
    @media (max-width: 600px) {
      .toggle-label {
        display: none;
      }
    }
  </style>
</head>
<body class="light">
  <div class="toggle-container">
    <span class="toggle-label">Light / Dark</span>
    <label class="toggle-switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <h1 id="brand_name">Loading...</h1>
    <p class="subtitle" id="dosage_form"></p>

    <div class="info"><b>Composition:</b> <span id="composition"></span></div>
    <div class="info"><b>Dose Strength:</b> <span id="dose_strength"></span></div>
    <div class="info"><b>Batch No.:</b> <span id="batch_no"></span></div>
    <div class="info"><b>Manufacturing Date:</b> <span id="mfg_date"></span></div>
    <div class="info"><b>Expiry Date:</b> <span id="exp_date" class="highlight"></span></div>
    <div class="info"><b>Storage Conditions:</b> <span id="storage"></span></div>
    <div class="info"><b>Special Conditions:</b> <span id="special_conditions"></span></div>
    <div class="info"><b>Directions for Use:</b> <span id="directions"></span></div>
    <div class="info"><b>Label Warning:</b> <span id="label_warning"></span></div>
    <div class="info"><b>Indications:</b> <span id="indications"></span></div>

    <div id="media_section" class="media" style="display:none;">
      <b>Media:</b>
      <div id="media_content"></div>
    </div>

    <footer>⚕️ For medical guidance, consult a licensed physician.</footer>
  </div>

  <script>
    // Toggle dark/light mode
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
      document.body.classList.toggle("light", !toggle.checked);
    });

    // Load drug + media data
    const urlParams = new URLSearchParams(window.location.search);
    const drugId = urlParams.get("id");

    Promise.all([
      fetch("drugs.json").then(res => res.json()),
      fetch("media.json").then(res => res.json())
    ])
    .then(([drugsData, mediaData]) => {
      const drug = drugsData[drugId];
      if (drug) {
        document.title = drug.brand_name;
        document.getElementById("brand_name").innerText = drug.brand_name;
        document.getElementById("dosage_form").innerText = drug.dosage_form || "N/A";

        if (Array.isArray(drug.drug_composition)) {
          document.getElementById("composition").innerText = drug.drug_composition.join(", ");
        } else if (typeof drug.drug_composition === "object") {
          document.getElementById("composition").innerText =
            Object.entries(drug.drug_composition).map(([k, v]) => `${k}: ${v}`).join(", ");
        } else {
          document.getElementById("composition").innerText = drug.drug_composition || "N/A";
        }

        document.getElementById("dose_strength").innerText = drug.dose_strength || "N/A";
        document.getElementById("batch_no").innerText = drug.batch_no || "N/A";
        document.getElementById("mfg_date").innerText = drug.manufacturing_date || "N/A";
        document.getElementById("exp_date").innerText = drug.expiry_date || "N/A";
        document.getElementById("storage").innerText =
          Array.isArray(drug.storage_conditions) ? drug.storage_conditions.join(" | ") : (drug.storage_conditions || "N/A");
        document.getElementById("special_conditions").innerText =
          Array.isArray(drug.special_conditions) ? drug.special_conditions.join(" | ") : (drug.special_conditions || "N/A");
        document.getElementById("directions").innerHTML =
          Array.isArray(drug.directions_for_use) ? drug.directions_for_use.join("<br>") : (drug.directions_for_use || "N/A");
        document.getElementById("label_warning").innerText = drug.label_warning || "N/A";
        document.getElementById("indications").innerText = drug.indications || "N/A";

        const media = mediaData[drugId];
        if (media && (media.images.length > 0 || media.videos.length > 0)) {
          const mediaContent = document.getElementById("media_content");
          media.images.forEach(img => {
            const imageElement = document.createElement("img");
            imageElement.src = img;
            mediaContent.appendChild(imageElement);
          });
          media.videos.forEach(vid => {
            const videoElement = document.createElement("video");
            videoElement.src = vid;
            videoElement.controls = true;
            mediaContent.appendChild(videoElement);
          });
          document.getElementById("media_section").style.display = "block";
        }
      } else {
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Drug not found!</h2>";
        document.title = "Drug not found";
      }
    });
  </script>
</body>
</html>
