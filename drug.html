<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #e0f7fa, #fce4ec);
      --card-bg: #ffffff;
      --info-bg: #f9f9f9;
      --info-border: #3498db;
      --text-color: #2c3e50;
      --subtitle-color: #7f8c8d;
      --highlight: #e74c3c;
      --media-bg: #f0f8ff;
      --media-border: #8e44ad;
      --footer-color: #555;
    }

    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: #1e1e1e;
      --info-bg: #2c2c2c;
      --info-border: #2980b9;
      --text-color: #f1f1f1;
      --subtitle-color: #aaa;
      --highlight: #ff7675;
      --media-bg: #2a2a3d;
      --media-border: #9b59b6;
      --footer-color: #bbb;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
    }

    .card {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 10px;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: var(--subtitle-color);
      margin-bottom: 20px;
    }

    .info {
      margin: 12px 0;
      padding: 12px;
      background: var(--info-bg);
      border-left: 6px solid var(--info-border);
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .info b {
      color: var(--text-color);
      display: block;
      margin-bottom: 6px;
    }

    .highlight {
      color: var(--highlight);
      font-weight: bold;
    }

    .media {
      margin: 15px 0;
      padding: 12px;
      background: var(--media-bg);
      border-left: 6px solid var(--media-border);
      border-radius: 8px;
    }

    .media b {
      display: block;
      margin-bottom: 10px;
      color: var(--media-border);
    }

    .media img,
    .media video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--footer-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </header>

  <div class="card">
    <h1 id="brand_name">Loading...</h1>
    <p class="subtitle" id="dosage_form"></p>

    <div class="info"><b>Composition:</b> <span id="composition"></span></div>
    <div class="info"><b>Dose Strength:</b> <span id="dose_strength"></span></div>
    <div class="info"><b>Batch No.:</b> <span id="batch_no"></span></div>
    <div class="info"><b>Manufacturing Date:</b> <span id="mfg_date"></span></div>
    <div class="info"><b>Expiry Date:</b> <span id="exp_date" class="highlight"></span></div>
    <div class="info"><b>Storage Conditions:</b> <span id="storage"></span></div>
    <div class="info"><b>Special Conditions:</b> <span id="special_conditions"></span></div>
    <div class="info"><b>Directions for Use:</b> <span id="directions"></span></div>
    <div class="info"><b>Label Warning:</b> <span id="label_warning"></span></div>
    <div class="info"><b>Indications:</b> <span id="indications"></span></div>

    <!-- Media Section (hidden if empty) -->
    <div id="media_section" class="media" style="display:none;">
      <b>Media:</b>
      <div id="media_content"></div>
    </div>

    <footer>‚öïÔ∏è For medical guidance, consult a licensed physician.</footer>
  </div>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });

    // Load drug + media data
    const urlParams = new URLSearchParams(window.location.search);
    const drugId = urlParams.get("id");

    Promise.all([
      fetch("drugs.json").then(res => res.json()),
      fetch("media.json").then(res => res.json())
    ])
    .then(([drugsData, mediaData]) => {
      const drug = drugsData[drugId];
      if (drug) {
        document.title = drug.brand_name;
        document.getElementById("brand_name").innerText = drug.brand_name;

        if (Array.isArray(drug.drug_composition)) {
          document.getElementById("composition").innerText = drug.drug_composition.join(", ");
        } else if (typeof drug.drug_composition === "object") {
          document.getElementById("composition").innerText =
            Object.entries(drug.drug_composition).map(([k, v]) => `${k}: ${v}`).join(", ");
        } else {
          document.getElementById("composition").innerText = drug.drug_composition || "N/A";
        }

        document.getElementById("dose_strength").innerText = drug.dose_strength || "N/A";
        document.getElementById("batch_no").innerText = drug.batch_no || "N/A";
        document.getElementById("mfg_date").innerText = drug.manufacturing_date || "N/A";
        document.getElementById("exp_date").innerText = drug.expiry_date || "N/A";
        document.getElementById("dosage_form").innerText = drug.dosage_form || "N/A";

        document.getElementById("storage").innerText =
          Array.isArray(drug.storage_conditions) ? drug.storage_conditions.join(" | ") : (drug.storage_conditions || "N/A");

        document.getElementById("special_conditions").innerText =
          Array.isArray(drug.special_conditions) ? drug.special_conditions.join(" | ") : (drug.special_conditions || "N/A");

        document.getElementById("directions").innerHTML =
          Array.isArray(drug.directions_for_use) ? drug.directions_for_use.join("<br>") : (drug.directions_for_use || "N/A");

        document.getElementById("label_warning").innerText = drug.label_warning || "N/A";
        document.getElementById("indications").innerText = drug.indications || "N/A";

        // Handle Media Section
        const media = mediaData[drugId];
        if (media && (media.images.length > 0 || media.videos.length > 0 || media.youtube.length > 0)) {
          const mediaContent = document.getElementById("media_content");

          media.images.forEach(img => {
            const imageElement = document.createElement("img");
            imageElement.src = img;
            mediaContent.appendChild(imageElement);
          });

          media.videos.forEach(vid => {
            const videoElement = document.createElement("video");
            videoElement.src = vid;
            videoElement.controls = true;
            mediaContent.appendChild(videoElement);
          });

          media.youtube.forEach(link => {
            const iframe = document.createElement("iframe");
            iframe.src = link.replace("watch?v=", "embed/").replace("shorts/", "embed/");
            iframe.width = "100%";
            iframe.height = "315";
            iframe.allowFullscreen = true;
            iframe.style.borderRadius = "8px";
            mediaContent.appendChild(iframe);
          });

          document.getElementById("media_section").style.display = "block";
        }
      } else {
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Drug not found!</h2>";
        document.title = "Drug not found";
      }
    });
  </script>
</body>
</html>
